<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3P68B2HYPS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-3P68B2HYPS');

  <link rel="stylesheet" href="style.css" />
  <title>Ash Tale　カード図鑑</title>
</head>
<body>
  <h1>アッシュテイル カード図鑑</h1>

  <div class="filter-container">
    <h3>検索条件</h3>
    <label><input type="radio" name="searchType" value="AND" checked> AND検索</label>
    <label><input type="radio" name="searchType" value="OR"> OR検索</label>
    <button onclick="resetFilters()">フィルタリセット</button>
    <br>
    <br>
    <!-- 特殊 -->
    <button onclick="toggleFilter('status', '武器')">武器</button>
    <button onclick="toggleFilter('status', '腕')">腕</button>
    <!-- 攻撃 -->
    <button onclick="toggleFilter('status', '会心率')">会心率</button>
    <button onclick="toggleFilter('status', '会心ダメージ')">会心ダメージ</button>
    <button onclick="toggleFilter('status', '防御無視')">防御無視</button>
    <button onclick="toggleFilter('status', 'ダメージ倍率')">ダメージ倍率</button>
    <button onclick="toggleFilter('status', '状態異常命中率')">状態異常命中率</button>
    <button onclick="toggleFilter('status', '対高HP与ダメ増')">対高HP与ダメ増</button>
    <button onclick="toggleFilter('status', '対低HP与ダメ増')">対低HP与ダメ増</button>
    <button onclick="toggleFilter('status', '状態異常与ダメ増')">状態異常与ダメ増</button>
    <!-- 防御 -->
    <button onclick="toggleFilter('status', '防御')">防御</button>
    <button onclick="toggleFilter('status', 'HP')">HP</button>
    <button onclick="toggleFilter('status', '会心率耐性')">会心率耐性</button>
    <button onclick="toggleFilter('status', '対高低HPダメ耐性')">対高低HPダメ耐性</button>
    <button onclick="toggleFilter('status', '対ボス被ダメ減')">対ボス被ダメ減</button>
    <button onclick="toggleFilter('status', '状態異常耐性')">状態異常耐性</button>
    <button onclick="toggleFilter('status', '状態異常ダメ耐性')">状態異常ダメ耐性</button>
    <!-- 対人 -->
    <button onclick="toggleFilter('status', '対ファイ/ウィ/スカ/プリ/サモ/剣豪/プレ与ダメ増')">対ファイ/ウィ/スカ/プリ/サモ/剣豪/プレ与ダメ増</button>
    <button onclick="toggleFilter('status', '対ファイ/ウィ/スカ/プリ/サモ/剣豪/プレ被ダメ減')">対ファイ/ウィ/スカ/プリ/サモ/剣豪/プレ被ダメ減</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Category</th>
        <th>Status(Full Op.)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <!-- モーダル画面 -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>
  <script src="script.js"></script>
</body>
</html>
